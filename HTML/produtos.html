      font-size: 1.03rem;

      margin-right: 4px;
      border: none;
      box-shadow: 0 0 0 0 rgba(0,0,0,0.01);

      display: inline-block;
    }
    nav a.active, nav a:hover {

    }
    .container-main {

      box-shadow: 2px 0 14px rgba(0,0,0,0.04);
      position: sticky; top: calc(var(--header-height) + 48px); left: 0;
      height: calc(100vh - 86px - 48px); z-index: 10;
      flex-shrink: 0;
    }
    .sidebar .sidebar-title {
      font-weight: 600; color: var(--blue-dark); font-size: 1.1rem;
      padding: 0 28px 8px 28px; margin-bottom: 0.6rem; letter-spacing: 1px;
    }
    .sidebar ul { list-style: none; margin: 0; padding: 0 0 0 10px; flex: 1; }
    .sidebar li {
      display: flex; align-items: center; padding: 9px 24px; margin-bottom: 2px;
      font-size: 1rem; color: #333; border-radius: 7px 0 0 7px;
      cursor: pointer; transition: background 0.15s, color 0.15s;
      border-left: 3px solid transparent; gap: 10px; user-select: none;
      white-space: nowrap; position: relative;
    }
    .sidebar li.selected, .sidebar li:hover {
      background: var(--side-hover); color: var(--blue-dark); font-weight: 600; border-left: 3px solid var(--blue-dark);
    }
    .sidebar .icon { width: 20px; height: 20px; display: inline-block; opacity: 0.85; }
    /* DROPDOWN LIGAS */
    .dropdown-ligas {
      display: none;
      position: absolute;
      left: 0; top: 38px;
      background: #fff;
      min-width: 170px;
      border-radius: 0 0 9px 9px;
      box-shadow: 0 8px 20px rgba(33,55,99,0.06);
      border-left: 3px solid var(--blue-dark);
      border-top: none;
      z-index: 100;
      padding: 7px 0 7px 0;
      transition: top 0.2s;
    }
    .sidebar li.camisolas-dropdown:hover .dropdown-ligas,
    .sidebar li.camisolas-dropdown:focus-within .dropdown-ligas {
      display: block;
    }
    .dropdown-ligas button {
      background: none; border: none; width: 100%; text-align: left; font-size: 1rem;
      padding: 9px 24px; color: var(--blue-dark); cursor: pointer; transition: background 0.18s;
      font-family: inherit;
    }
    .dropdown-ligas button:hover, .dropdown-ligas button.selected-liga {
      background: #e5f2fc; color: #1d3557; font-weight: 600;
    }
    .products-section { flex: 1; padding: 40px 42px 0 42px; display: flex; flex-direction: column; width: 100%; }
    .products-grid {
      width: 100%; display: grid; grid-template-columns: repeat(4, 1fr); gap: 34px 24px;
      margin-top: 16px; margin-bottom: 30px;
    }
    .product-card {
      background: #fff !important; border-radius: 15px; box-shadow: 0 2px 16px rgba(61,61,110,0.07);
      padding: 22px 18px 15px 18px; display: flex; flex-direction: column; align-items: center;
      transition: transform 0.13s; min-width: 0; cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-3px) scale(1.025); box-shadow: 0 6px 22px rgba(61,61,110,0.13);
    }
    .product-img {
      width: 110px; height: 110px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; background: #f7f7f7;
    }
    .product-title { font-size: 1.05rem; font-weight: 600; color: var(--blue-dark); text-align: center; margin-bottom: 5px; margin-top: 4px;}
    .product-desc { font-size: 0.93rem; color: #6b6b6b; margin-bottom: 10px; text-align: center; min-height: 36px;}
    .product-price { font-weight: 700; color: #e54880; background: #fce5ef; padding: 4px 13px; border-radius: 8px; margin-bottom: 8px; font-size: 1.01rem; }
    .pagination {
      display: flex; gap: 5px; justify-content: center; align-items: center; margin-bottom: 20px; flex-wrap: wrap;
    }
    .pagination-btn, .pagination-page {
      background: #fff; border: 1px solid #ddd; color: #1d3557; font-weight: 600; padding: 7px 16px; border-radius: 7px;

    }
    .pagination-btn:hover, .pagination-page:hover { background: #e0e0e0; }
    .pagination-page.active {
      background: #43b984; color: #fff; border: 1.5px solid #43b984;
      cursor: default;
    }
    .pagination-info { font-size: 1rem; color: #888; margin: 0 7px; }
    .pagination input[type="number"] { width: 40px; padding: 4px 4px; margin-left: 4px; border-radius: 5px; border: 1px solid #bbb; }
    .pagination input[type="submit"] { margin-left: 4px; background: #ddd; border-radius: 5px; border: none; padding: 5px 10px; cursor: pointer;}
    footer { background-color: var(--blue-dark); color: #fff; text-align: center; font-size: 0.96rem; padding: 1rem; border-top: 1.5px solid #eee; width: 100%; flex-shrink: 0; }
    .modal-bg {

    @keyframes modalShow { from {transform:translateX(100vw);} to {transform:translateX(0);} }
    .close-btn {

    .modal-slider-wrapper {

    const MAX_PER_PAGE = 20;
    let currentCat = "camisolas";
    let currentLiga = "portuguesa";
    let currentPage = 1;

    function renderProducts(cat, page = 1, liga = "portuguesa") {
      currentCat = cat;
      currentPage = page;
      if(cat === "camisolas") currentLiga = liga;
      const grid = document.getElementById('produtos-grid');
      grid.innerHTML = "";

      let produtos = [];
      if(cat === "camisolas") {
        produtos = produtosData[cat][currentLiga] || [];
      } else {
        produtos = produtosData[cat] || [];
      }
      const totalPages = Math.ceil(produtos.length / MAX_PER_PAGE) || 1;
      const start = (page - 1) * MAX_PER_PAGE;
      const end = start + MAX_PER_PAGE;
      produtos.slice(start, end).forEach((prod, i) => {
        grid.innerHTML += `
          <div class="product-card" data-idx="${start + i}">
            <img class="product-img" src="${prod.img}" alt="${prod.nome}">
            <div class="product-title">${prod.nome || ""}</div>
            ${prod.desc ? `<div class="product-desc">${prod.desc}</div>` : ""}
            ${prod.preco ? `<div class="product-price">${prod.preco}</div>` : ""}
          </div>
        `;
      });
      renderPagination(cat, page, totalPages);
      document.querySelectorAll('.product-card').forEach(card => {
        card.onclick = (e) => showModal(cat, card.getAttribute('data-idx'), card);
      });
    }

    function renderPagination(cat, page, totalPages) {
      const pag = document.getElementById('pagination');
      pag.innerHTML = "";
      if (totalPages <= 1) return;
      pag.innerHTML += `<button class="pagination-btn" ${page==1?'disabled':''} onclick="goPage(1)">&lt;</button>`;
      for(let i=1; i<=totalPages; ++i) {
        if (i==1 || i==totalPages || Math.abs(i-page)<=1) {
          pag.innerHTML += `<button class="pagination-page${i==page?' active':''}" onclick="goPage(${i})">${i}</button>`;
        } else if ((i==page-2 && i>2) || (i==page+2 && i<totalPages-1)) {
          pag.innerHTML += `<span class="pagination-info">...</span>`;
        }
      }
      pag.innerHTML += `<button class="pagination-btn" ${page==totalPages?'disabled':''} onclick="goPage(${page+1})">&gt;</button>`;
      pag.innerHTML += `<span class="pagination-info">total ${totalPages} p√°ginas</span>`;
      pag.innerHTML += `<input type="number" min="1" max="${totalPages}" id="page-input" style="width:40px"> <input type="submit" value="Ir" onclick="goPageInput()">`;
    }
    window.goPage = function(page) {
      renderProducts(currentCat, page, currentLiga);
      window.scrollTo({top:0, behavior:"smooth"});
    }
    window.goPageInput = function() {
      const val = parseInt(document.getElementById("page-input").value);
      if(val && val>=1) goPage(val);
    }

    // Sidebar categorias (exceto camisolas)
    document.querySelectorAll("#categorias li:not(.camisolas-dropdown)").forEach(li => {
      li.onclick = function() {
        document.querySelectorAll("#categorias li").forEach(x => x.classList.remove('selected'));
        this.classList.add('selected');
        renderProducts(this.getAttribute('data-cat'), 1);
        document.querySelectorAll('.dropdown-ligas button').forEach(btn => btn.classList.remove('selected-liga'));
      }
    });

    // Dropdown das ligas (Liga Portuguesa j√° ativa)
    document.querySelectorAll('.dropdown-ligas button').forEach(btn => {
      btn.onclick = function(e) {
        e.stopPropagation();
        document.querySelectorAll('.dropdown-ligas button').forEach(x => x.classList.remove('selected-liga'));
        this.classList.add('selected-liga');
        // Seleciona visualmente a categoria camisolas
        document.querySelectorAll("#categorias li").forEach(x => x.classList.remove('selected'));
        document.querySelector("#categorias .camisolas-dropdown").classList.add('selected');
        renderProducts("camisolas", 1, this.getAttribute('data-liga'));
        // Fecha o dropdown no mobile e desbloqueia o scroll
        document.querySelector(".camisolas-dropdown").classList.remove('show-mobile');
        enableBodyScroll();
      }
    });

    // Fun√ß√£o para o dropdown funcionar no mobile
    function handleMobileDropdown() {
      const camisolasLi = document.querySelector(".camisolas-dropdown");
      const isMobile = window.innerWidth <= 900;
      if (!isMobile) {
        camisolasLi.classList.remove('show-mobile');
        enableBodyScroll();
      } else {
        camisolasLi.onclick = function(e) {
          if (e.target.classList.contains("camisolas-dropdown") || e.target.closest(".camisolas-dropdown")) {
            if (!camisolasLi.classList.contains('show-mobile')) {
              camisolasLi.classList.add('show-mobile');
              setTimeout(updateDropdownPosition, 60);
              disableBodyScroll();
            } else {
              camisolasLi.classList.remove('show-mobile');
              enableBodyScroll();
            }
          }
        }
      }
    }
    window.addEventListener('resize', handleMobileDropdown);
    handleMobileDropdown();

    // ------ NOVO: Ajuste din√¢mico do top do dropdown ------
    function updateDropdownPosition() {
      // S√≥ executa no mobile
      if(window.innerWidth > 900) return;
      const sidebar = document.querySelector('.sidebar');
      const dropdown = document.querySelector('.dropdown-ligas');
      if(sidebar && dropdown) {
        // Calcula o topo da barra das categorias
        const rect = sidebar.getBoundingClientRect();
        // Valor do scroll atual + bottom da barra = topo absoluto do dropdown
        const top = rect.bottom + window.scrollY;
        dropdown.style.top = `${top}px`;
      }
    }
    window.addEventListener('resize', updateDropdownPosition);
    window.addEventListener('scroll', updateDropdownPosition);
    // Atualiza quando o dropdown abre
    document.querySelector('.camisolas-dropdown').addEventListener('click', function(){
      setTimeout(updateDropdownPosition, 60);
    });

    // Bloqueio do scroll do body ao abrir o dropdown
    function disableBodyScroll() {
      document.body.style.overflow = 'hidden';
    }
    function enableBodyScroll() {
      document.body.style.overflow = '';
    }
    // Fechar dropdown ao clicar fora dele (no mobile)
    document.addEventListener('click', function(e){
      const dropdown = document.querySelector('.dropdown-ligas');
      const camisolasDropdown = document.querySelector('.camisolas-dropdown');
      if (window.innerWidth <= 900 && camisolasDropdown.classList.contains('show-mobile')) {
        if (!dropdown.contains(e.target) && !e.target.closest('.camisolas-dropdown')) {
          camisolasDropdown.classList.remove('show-mobile');
          enableBodyScroll();
        }
      }
    });

    // Modal
    let currentFotos = [], currentFoto = 0, startX = 0, deltaX = 0;
    function showModal(cat, idx, card) {
      let produtos;
      if(cat === "camisolas") {
        produtos = produtosData[cat][currentLiga] || [];
      } else {
        produtos = produtosData[cat] || [];
      }
      const prod = produtos[idx];
      currentFotos = prod.fotos || [prod.img];
      currentFoto = 0;
      document.getElementById('modal-prod-title').textContent = prod.nome;
      document.getElementById('modal-prod-desc').textContent = prod.desc;
      updateModalSlider();
      document.getElementById('modal-bg').classList.add('active');
      setTimeout(()=>{document.getElementById('modal-galeria').scrollIntoView({behavior:"smooth", block:"center"});}, 150);
    }
    function closeModal() {
      document.getElementById('modal-bg').classList.remove('active');
    }
    document.getElementById('modal-close').onclick = closeModal;
    document.getElementById('modal-bg').onclick = function(e) {
      if (e.target === this) closeModal();
    };

    function updateModalSlider() {
      const img = document.getElementById('modal-slider-img');
      img.src = currentFotos[currentFoto];
      document.getElementById('arrow-left').style.display = (currentFotos.length > 1) ? "block" : "none";
      document.getElementById('arrow-right').style.display = (currentFotos.length > 1) ? "block" : "none";
      let dots = "";
      for (let i = 0; i < currentFotos.length; ++i) {
        dots += `<span class="modal-indicator-dot${i === currentFoto ? " active" : ""}"></span>`;
      }
      document.getElementById('modal-indicators').innerHTML = dots;
    }
    document.getElementById('arrow-left').onclick = function(e) {
      e.stopPropagation();
      currentFoto = (currentFoto - 1 + currentFotos.length) % currentFotos.length;
      updateModalSlider();
    };
    document.getElementById('arrow-right').onclick = function(e) {
      e.stopPropagation();
      currentFoto = (currentFoto + 1) % currentFotos.length;
      updateModalSlider();
    };
    document.getElementById('modal-slider-wrapper').addEventListener('touchstart', function(e){
      startX = e.touches[0].clientX; deltaX = 0;
    });
    document.getElementById('modal-slider-wrapper').addEventListener('touchmove', function(e){
      deltaX = e.touches[0].clientX - startX;
    });
    document.getElementById('modal-slider-wrapper').addEventListener('touchend', function(){
      if(Math.abs(deltaX) > 50){
        if(deltaX < 0){
          currentFoto = (currentFoto + 1) % currentFotos.length;
        } else {
          currentFoto = (currentFoto - 1 + currentFotos.length) % currentFotos.length;
        }
        updateModalSlider();
      }
    });

    // Inicial: Liga Portuguesa
    renderProducts('camisolas', 1, "portuguesa");
